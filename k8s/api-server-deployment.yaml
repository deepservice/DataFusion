apiVersion: v1
kind: ConfigMap
metadata:
  name: api-server-config
  namespace: datafusion
data:
  api-server.yaml: |
    server:
      port: 8080
      mode: release
      read_timeout: 30
      write_timeout: 30
    
    database:
      postgresql:
        host: postgres-service
        port: 5432
        user: datafusion
        password: datafusion123
        database: datafusion_control
        sslmode: disable
        max_open_conns: 25
        max_idle_conns: 5
        conn_max_lifetime: 300
    
    log:
      level: info
      format: json

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: datafusion
  labels:
    app: api-server
    component: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
        component: control-plane
    spec:
      containers:
      - name: api-server
        image: datafusion/api-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: TZ
          value: "Asia/Shanghai"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: api-server-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-server-service
  namespace: datafusion
  labels:
    app: api-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-server

