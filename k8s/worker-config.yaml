apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: datafusion
data:
  worker.yaml: |
    # Worker 类型
    worker_type: "all"
    
    # 轮询间隔
    poll_interval: 30s
    
    # 控制数据库配置
    database:
      host: "postgres-service.datafusion.svc.cluster.local"
      port: 5432
      user: "datafusion"
      password: "datafusion123"
      database: "datafusion_control"
      ssl_mode: "disable"
    
    # 采集器配置
    collector:
      rpa:
        browser_type: "chromium"
        headless: true
        timeout: 60
      api:
        timeout: 30
    
    # 存储配置
    storage:
      type: "postgresql"
      database:
        host: "postgres-service.datafusion.svc.cluster.local"
        port: 5432
        user: "datafusion"
        password: "datafusion123"
        database: "datafusion_data"
        ssl_mode: "disable"
