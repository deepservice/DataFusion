---
# Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datafusion-worker
  namespace: datafusion
  labels:
    app: datafusion-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datafusion-worker
  template:
    metadata:
      labels:
        app: datafusion-worker
    spec:
      containers:
      - name: worker
        image: datafusion-worker:latest
        imagePullPolicy: IfNotPresent  # 优先使用本地镜像，若本地没有则拉取
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
          name: health
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: worker-config
      - name: data
        emptyDir: {}
