apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: datafusion
data:
  00-create-databases.sql: |
    -- 创建 datafusion_data 数据库 (同一用户)
    -- PostgreSQL 不支持 CREATE DATABASE IF NOT EXISTS，需要使用 DO 块
    DO
    $$
    BEGIN
       IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'datafusion_data') THEN
          CREATE DATABASE datafusion_data;
       END IF;
    END
    $$;
    
  01-init-tables.sql: |
    -- 该脚本在 datafusion_control 数据库中执行 (在 Deployment 中指定)
    -- 创建用户表
    CREATE TABLE IF NOT EXISTS users (
        id BIGSERIAL PRIMARY KEY,
        username VARCHAR(100) NOT NULL UNIQUE,
        password_hash VARCHAR(255),
        email VARCHAR(255),
        role VARCHAR(50) DEFAULT 'user',
        auth_type VARCHAR(50) DEFAULT 'local',
        oauth_provider VARCHAR(50),
        oauth_id VARCHAR(255),
        status VARCHAR(50) DEFAULT 'active',
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_users_username ON users(username);
    CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);
    
    -- 创建数据源表
    CREATE TABLE IF NOT EXISTS data_sources (
        id BIGSERIAL PRIMARY KEY,
        name VARCHAR(255) NOT NULL UNIQUE,
        type VARCHAR(50) NOT NULL,
        config JSONB NOT NULL,
        description TEXT,
        status VARCHAR(50) DEFAULT 'active',
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_data_sources_type ON data_sources(type);
    
    -- 创建清洗规则表
    CREATE TABLE IF NOT EXISTS cleaning_rules (
        id BIGSERIAL PRIMARY KEY,
        name VARCHAR(255) NOT NULL UNIQUE,
        description TEXT,
        rule_type VARCHAR(50) NOT NULL,
        config JSONB NOT NULL,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );
    
    -- 创建任务配置表
    CREATE TABLE IF NOT EXISTS collection_tasks (
        id BIGSERIAL PRIMARY KEY,
        name VARCHAR(255) NOT NULL UNIQUE,
        description TEXT,
        type VARCHAR(50) NOT NULL,
        data_source_id BIGINT REFERENCES data_sources(id) ON DELETE CASCADE,
        cron VARCHAR(100),
        next_run_time TIMESTAMP,
        status VARCHAR(50) DEFAULT 'enabled',
        replicas INT DEFAULT 1,
        execution_timeout INT DEFAULT 3600,
        max_retries INT DEFAULT 3,
        config JSONB,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );
    
    -- 创建任务执行记录表
    CREATE TABLE IF NOT EXISTS task_executions (
        id BIGSERIAL PRIMARY KEY,
        task_id BIGINT REFERENCES collection_tasks(id) ON DELETE CASCADE,
        worker_pod VARCHAR(255),
        status VARCHAR(50),
        start_time TIMESTAMP,
        end_time TIMESTAMP,
        records_collected INT DEFAULT 0,
        error_message TEXT,
        retry_count INT DEFAULT 0,
        created_at TIMESTAMP DEFAULT NOW()
    );
    
    -- 创建任务-清洗规则关联表
    CREATE TABLE IF NOT EXISTS task_cleaning_rules (
        id BIGSERIAL PRIMARY KEY,
        task_id BIGINT REFERENCES collection_tasks(id) ON DELETE CASCADE,
        cleaning_rule_id BIGINT REFERENCES cleaning_rules(id) ON DELETE CASCADE,
        field_name VARCHAR(255),
        order_index INT DEFAULT 0,
        created_at TIMESTAMP DEFAULT NOW(),
        UNIQUE(task_id, cleaning_rule_id, field_name)
    );
    
    -- 创建API密钥表
    CREATE TABLE IF NOT EXISTS api_keys (
        id BIGSERIAL PRIMARY KEY,
        user_id BIGINT REFERENCES users(id) ON DELETE CASCADE,
        key_hash VARCHAR(255) NOT NULL UNIQUE,
        name VARCHAR(255),
        description TEXT,
        permissions JSONB,
        expires_at TIMESTAMP,
        last_used_at TIMESTAMP,
        status VARCHAR(50) DEFAULT 'active',
        created_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_api_keys_user ON api_keys(user_id);
    CREATE INDEX IF NOT EXISTS idx_api_keys_hash ON api_keys(key_hash);
    
    -- 创建系统配置表
    CREATE TABLE IF NOT EXISTS system_configs (
        id BIGSERIAL PRIMARY KEY,
        key VARCHAR(255) NOT NULL UNIQUE,
        value JSONB NOT NULL,
        description TEXT,
        created_at TIMESTAMP DEFAULT NOW(),
        updated_at TIMESTAMP DEFAULT NOW()
    );
    
    -- 创建索引
    CREATE INDEX IF NOT EXISTS idx_next_run_time ON collection_tasks(next_run_time);
    CREATE INDEX IF NOT EXISTS idx_collection_tasks_status ON collection_tasks(status);
    CREATE INDEX IF NOT EXISTS idx_task_executions_status ON task_executions(task_id, status);
    CREATE INDEX IF NOT EXISTS idx_task_executions_start_time ON task_executions(start_time DESC);
    
