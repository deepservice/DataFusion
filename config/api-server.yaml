server:
  port: 8081
  mode: debug  # debug, release
  read_timeout: 30
  write_timeout: 30

database:
  postgresql:
    host: localhost
    port: 5432
    user: postgres
    password: postgres
    database: datafusion_control
    sslmode: disable
    max_open_conns: 25
    max_idle_conns: 5
    conn_max_lifetime: 300

log:
  level: info  # debug, info, warn, error
  format: json  # json, console
