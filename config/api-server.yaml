server:
  port: 8080
  mode: debug  # debug, release
  read_timeout: 30
  write_timeout: 30

# JWT 认证配置
auth:
  jwt:
    secret_key: "datafusion-jwt-secret-key-change-in-production"
    token_duration: "24h"  # Token 有效期
  
  # 密码策略
  password:
    min_length: 8
    require_upper: true
    require_lower: true
    require_digit: true
    require_special: false

database:
  postgresql:
    host: localhost
    port: 5432
    user: postgres
    password: postgres
    database: datafusion_control
    sslmode: disable
    max_open_conns: 25
    max_idle_conns: 5
    conn_max_lifetime: 300

# 缓存配置
cache:
  type: hybrid  # redis, memory, hybrid
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0
    pool_size: 10
  memory:
    cleanup_interval: 10m

log:
  level: info  # debug, info, warn, error
  format: console  # json, console
